<!DOCTYPE html>
<html>
<head>
  <title>Place Address Finder</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=<Your key>&libraries=places"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #results {
      margin-top: 20px;
      max-width: 600px;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
    }
    .place {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2> Place Address Finder</h2>
  <input type="text" id="query" placeholder="Search (e.g., Starbucks)" value="Starbucks">
  <input type="text" id="location" placeholder="Location (e.g., Bangalore)" value="Bangalore">
  <button onclick="searchPlaces()">Search</button>

  <div id="results"></div>

  <script>
    let map;
    let service;
    let geocoder;

    function initMap() {
      geocoder = new google.maps.Geocoder();
    }

    function searchPlaces() {
      const query = document.getElementById("query").value;
      const location = document.getElementById("location").value;

      geocoder.geocode({ address: location }, function(results, status) {
        if (status !== "OK") {
          alert("Geocode failed: " + status);
          return;
        }

        const loc = results[0].geometry.location;

        service = new google.maps.places.PlacesService(document.createElement('div'));

        const request = {
          query: query,
          location: loc,
          radius: 5000
        };

        service.textSearch(request, function(results, status) {
          if (status !== google.maps.places.PlacesServiceStatus.OK) {
            alert("Places search failed: " + status);
            return;
          }

          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = "";

          results.forEach(place => {
            const div = document.createElement("div");
            div.className = "place";
            div.innerHTML = `<strong>${place.name}</strong><br>${place.formatted_address}`;
            resultsDiv.appendChild(div);
          });
        });
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
