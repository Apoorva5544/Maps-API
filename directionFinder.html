<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directions Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #map {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2> Directions Finder</h2>
  
  <input type="text" id="origin" placeholder="Enter Origin" value="Hyderabad">
  <input type="text" id="destination" placeholder="Enter Destination" value="Charminar Hyderabad">
  
  <select id="mode">
    <option value="driving">Driving</option>
    <option value="walking">Walking</option>
    <option value="bicycling">Bicycling</option>
    <option value="transit">Transit</option>
  </select>
  
  <button onclick="loadMap()">Get Directions</button>
  
  <div id="map">
    <!-- Map will load here -->
  </div>

  <script>
    function loadMap() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const mode = document.getElementById("mode").value;
      const apiKey = "YOUR_API_KEY"; // Replace with your real API Key

      const mapFrame = `
        <iframe
          width="100%"
          height="500"
          style="border:0"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyAAX9FCvvGGpKLr_qw_hjpJ5bosr6IT1Hw&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&mode=${mode}">
        </iframe>
      `;

      document.getElementById("map").innerHTML = mapFrame;
    }

    // Load default map on start
    window.onload = loadMap;
  </script>
</body>
</html>
